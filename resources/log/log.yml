handlers:
  console:
    class: logging.StreamHandler
    formatter: brief
    level: 10
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: precise
    filename: app.log
    maxBytes: 1048576
    backupCount: 3
    level: 10
formatters:
  brief:
    format: '%(asctime)s %(levelname)s %(filename)s[%(lineno)d] %(funcName)s: %(message)s'
    datefmt: '%H:%M:%S'
  precise:
    format: '%(asctime)s %(levelname)s %(filename)s[%(lineno)d] %(funcName)s: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
loggers:
  app:
    propagate: false
    handlers:
      - console
      - file
    level: 10
disable_existing_loggers: true
version: 1  # 默认且只能为1