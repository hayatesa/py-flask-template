[loggers]
keys=root,app

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fmt

[logger_root
level=DEBUG
handlers=consoleHandler

[logger_app]
level=DEBUG
qualname=app
handlers=fileHandler
  
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=fmt
args=(sys.stdout,)
  
[handler_fileHandler] 
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=fmt
args=('tst.log','a',20000,5,)

[formatter_fmt]
format=%(asctime)s %(levelname)s %(filename)s[%(lineno)d] %(funcName)s: %(message)s
datefmt='%Y-%m-%d %H:%M:%S'